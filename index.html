<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Kdy to utrpení skončí</h1>

    <div class="block">
      <h2>Týden</h2>
      <div class="line">
        <div class="fill" id="week-progress"></div>
      </div>
      <p class="label" id="week-label"></p>
    </div>

    <div class="block">
      <h2>Měsíc</h2>
      <div class="line">
        <div class="fill" id="month-progress"></div>
      </div>
      <p class="label" id="month-label"></p>
    </div>

    <div class="block">
      <h2>Školní rok</h2>
      <div class="line">
        <div class="fill" id="year-progress"></div>
      </div>
      <p class="label" id="year-label"></p>
    </div>

    <div class="block">
      <h2>Celkem</h2>
      <div class="line">
        <div class="fill" id="total-progress"></div>
      </div>
      <p class="label" id="total-label"></p>
    </div>

    <div class="block">
      <h2>Maturita</h2>
      <p class="label" id="maturita-label"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
